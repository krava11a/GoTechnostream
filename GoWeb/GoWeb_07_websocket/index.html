<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jokes</title>
    <style>
        #joke {
            display: block;
            margin: 0 auto;
            padding: 20px;
            border-radius: 3px;
            border: 1px solid #aaaaaa;
            width: 500px;
            text-align: center;
            line-height: 2;
        }
    </style>
</head>
<body>
<div id="joke">Тут будет шутка</div>
<script>
    const ws = new WebSocket('ws://localhost:8081');
    const container = document.getElementById('joke');
    ws.onmessage = (message) => {
        container.innerText = message.data;
    }
</script>
</body>
</html>
